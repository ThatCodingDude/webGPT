<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Tech ChatGPT Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chatContainer {
            width: 80%;
            max-width: 800px;
            background-color: #1E1E1E;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        #chatbox {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        #inputArea {
            display: flex;
            padding: 20px;
            background-color: #2E2E2E;
        }
        #inputArea input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px 0 0 5px;
            background-color: #333;
            color: #E0E0E0;
        }
        #inputArea button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 0 5px 5px 0;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #inputArea button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            text-align: right;
            background-color: #4CAF50;
            margin-left: auto;
        }
        .gpt-message {
            text-align: left;
            background-color: #2196F3;
            margin-right: auto;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #controls button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #controls button:hover {
            background-color: #0056b3;
        }
        #upload {
            display: none;
        }
        #links {
            margin-top: 10px;
            text-align: center;
        }
        #links button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #links button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chatbox"></div>
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div id="controls">
        <button onclick="downloadMemory()">Download Memory</button>
        <input type="file" id="upload" accept=".json" onchange="uploadMemory(event)">
        <button onclick="document.getElementById('upload').click()">Upload Memory</button>
        <button onclick="clearChat()">Clear Chat</button>
    </div>
    <div id="links">
        <button onclick="window.open('behavior_compass.html', '_blank')">Open Behavior Compass</button>
    </div>

    <script>
        let conversationHistory = [];

        document.addEventListener("DOMContentLoaded", () => {
            loadConversationHistory();
            displayConversationHistory();
            document.getElementById('userInput').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;

            displayMessage(userInput, 'user');
            conversationHistory.push({ role: 'user', content: userInput });
            saveConversationHistory();

            document.getElementById('userInput').value = ''; // Clear the input box

            try {
                const response = await getGPTResponse();
                displayMessage(response, 'gpt');
                conversationHistory.push({ role: 'assistant', content: response });
                saveConversationHistory();
            } catch (error) {
                console.error('Error:', error);
                displayMessage('Sorry, something went wrong. Please try again later.', 'gpt');
            }
        }

        function displayMessage(message, sender) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'gpt-message');
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function displayConversationHistory() {
            conversationHistory.forEach(message => {
                displayMessage(message.content, message.role === 'user' ? 'user' : 'gpt');
            });
        }

        function saveConversationHistory() {
            localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
        }

        function loadConversationHistory() {
            const savedHistory = localStorage.getItem('conversationHistory');
            if (savedHistory) {
                conversationHistory = JSON.parse(savedHistory);
            }
        }

        function clearChat() {
            conversationHistory = [];
            saveConversationHistory();
            document.getElementById('chatbox').innerHTML = '';
        }

        function downloadMemory() {
            const blob = new Blob([JSON.stringify(conversationHistory, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'conversationHistory.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function uploadMemory(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    conversationHistory = JSON.parse(content);
                    saveConversationHistory();
                    displayConversationHistory();
                };
                reader.readAsText(file);
            }
        }

        async function getGPTResponse() {
            const apiKey = 'sk-proj-howMd1sgH86Fw99fYh0BT3BlbkFJ1T6zTzDqIcsazg5GPtIu';
            const endpoint = 'https://api.openai.com/v1/chat/completions';
            const payload = {
                model: 'gpt-3.5-turbo',
                messages: conversationHistory
            };

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorDetails = await response.text();
                    throw new Error(`Network response was not ok: ${response.statusText}, details: ${errorDetails}`);
                }

                const data = await response.json();
                console.log('API Response:', data); // Debugging line to log the API response
                return data.choices[0].message.content;
            } catch (error) {
                console.error('Error in getGPTResponse:', error);
                throw error;
            }
        }
    </script>
</body>
</html>
